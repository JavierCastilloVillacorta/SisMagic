
<div class="container">
              
  <div class="col-12 c-orange1 text-center p-2">
      <span class="title1"> Listado de Categorias</span>
  </div>
  
  <ol id="lista3" class="c-cont">
    <li *ngFor="let category of jsonCategory | filtercategories: filterCat " (click)="clicListCat(category)" > 
      <div>
        <i class="material-icons p-relative" [ngClass]="{estateTipe: category.stateCategory == 2}">view_module</i> 
        <span> {{category.nameCategory}} </span>  
        </div>
    </li>
  </ol>
  
</div>
