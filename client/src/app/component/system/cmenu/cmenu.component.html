<div class="page-wrapper chiller-theme toggled">
  <!-- Menu al Ocultarse -->
  <a id="show-sidebar" class="btn btn-sm c-orange zindex">
    <i class="material-icons icon-larg">dehaze</i>
  </a>
  <!-- Menu Desplegarse -->
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand justify-content-between">
      

          <div class="dropdown">
            <a class="btn text-light dropdown-toggle l-capital" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ typeName }}
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li *ngFor=" let type of types" (click)="getnewMenu(type)" class="dropdown-item font-12"> {{ type.namePrivilee }} </li>
            </div>
          </div>
          
          <div id="close-sidebar">
            <i class="material-icons">close</i>
          </div>
      </div>

      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name"> {{ user[0].namePrivilee }}
            <strong> {{ user[0].name }} {{ user[0].surname }} </strong>
          </span>
          <span class="user-role"> {{typeName}}  </span>
        </div>
      </div>
      <!-- ***************************  -->
      <div class="sidebar-menu">
        <ul>
          <li class="sidebar-dropdown">
            <a><i class="material-icons"> {{icon}} </i>
                <span class="l-capital"> {{tituloMenu}} </span>
            </a>

            <div class="sidebar-submenu">
              <li *ngFor="let itmMenu of datosMenu" >
                <a routerLink="{{itmMenu.routerL}}"> {{ itmMenu.name }} </a>
              </li>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- sidebar-wrapper  -->
  <main class="page-content pt-0 position-fixed nav-p">
  <!--  **********************************************  -->
  <nav class="navbar navbar-expand-lg navbar-dark c-orange p-0 ">         
    <a class="navbar-brand" routerLink="/">
      <img src="../../../../assets/img/logo.png" class="d-inline-block align-top img-slogo" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <h6 class="info-s">SISMAGIC V 0.001</h6>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 info">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item itm-m c-green">
              <i class="material-icons">chat</i>
              <span class="badge badge-pill c-red1 mitm">1</span>
            </li>

            <li class="nav-item itm-m c-blue">
              <i class="material-icons">notifications_active</i>
              <span class="badge badge-pill c-red1 mitm">18</span>
            </li>
            
            <li class="nav-item itm-m c-red">
              <i class="material-icons">settings_power</i>
            </li>
          </ul>

        </form>
    </div>
  </nav>
  <!-- ************************************************ -->

    
  </main>
</div>
